<app-header></app-header>

<h1>Liste des utilisateurs</h1>

<form [formGroup]="searchForm">
  <div>
    <label for="search">Recherche par nom</label>
    <input type="text" id="search" formControlName="search" />
  </div>
</form>

<ul>
  @for (user of usersFiltered; track $index) {
    <li><a [routerLink]="[user.id]">{{ user.name }}</a></li>
  }
  <li><a [routerLink]="'53'">User qui existe pas</a></li>
</ul>

<router-outlet></router-outlet>
